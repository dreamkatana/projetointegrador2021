<script>


  document.addEventListener("DOMContentLoaded", function(){
    //var dadosx = google.script.run.getTableData();
    //console.log("dados: " + dadosx);
    google.script.run.withSuccessHandler(gerarTabela).getTableData();
  });

  function gerarTabela(dataArray){

  
    var tbody = document.getElementById("table-body");

    dataArray.forEach(function(r){

    
    var row = document.createElement("tr");
    var col1 = document.createElement("td");
    col1.textContent = r[1];
    var col2 = document.createElement("td");
    col2.textContent = r[3];
    var col3 = document.createElement("td");
    col3.textContent = r[4];
    row.appendChild(col1);
    row.appendChild(col2);
    row.appendChild(col3);
    tbody.appendChild(row);
    
    });
  };



</script>
